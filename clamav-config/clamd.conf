# ClamAV Daemon Configuration for Docker
# This file is mounted into the ClamAV container

# Log file
LogFile /dev/stdout
LogTime true
LogVerbose true

# TCP socket settings (for Docker)
TCPSocket 3310
TCPAddr 0.0.0.0

# Local socket (for Unix socket connections)
LocalSocket /var/run/clamav/clamd.ctl
FixStaleSocket true

# Virus database location
DatabaseDirectory /var/lib/clamav

# Scan settings
ScanArchive true
ScanOLE2 true
ScanPDF true
ScanHTML true
ScanMail true
ScanPE true
ScanELF true
ScanRaw true

# Performance settings
MaxScanSize 100M
MaxFileSize 25M
MaxRecursion 16
MaxFiles 10000
MaxEmbeddedPE 10M
MaxHTMLNormalize 10M
MaxHTMLNoTags 2M
MaxScriptNormalize 5M
MaxZipTypeRcg 1M
MaxPartitions 50
MaxIconsPE 100

# Self-check (update virus definitions)
SelfCheck 3600

# Foreground mode (for Docker)
Foreground true

